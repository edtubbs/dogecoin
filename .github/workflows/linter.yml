name: linter
on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'

jobs:
  translations:
    name: Check Translations
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Lint translation files
      run: python3 contrib/devtools/check-translations.py
